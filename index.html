<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="./styles/homaPage.css" />

    <!-- bootstrap js-->
    <script

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- js -->
    <script defer src="./js/homaPage.js"></script>
    <title>Homa Page</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar mx-5">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="./index.html">
            <h3 class="hover">
              <i class="fa-solid fa-code"></i>

              </a>
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover" href="./pages/register.html">

              </a>
            </li>

            <li class="list-unstyled">

        <h1>Developer Connector</h1>
        <h3 class="my-4">
          Create a developer profile/portfolio, share posts and get help from

        </h3>
        <div class="d-flex gap-3 mt-5 w-100 justify-content-center">
          <a href="./pages/register.html">
            <button>Sign Up</button>
          </a>
          <a href="./pages/login.html">
            <button class="whiteBtn">Login</button>
          </a>
        </div>
