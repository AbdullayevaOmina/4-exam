<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let token = localStorage.getItem("UserToken");
      if (!token) window.location.replace("./login.html");
    </script>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/create-profile.css" />
    <!-- axios -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap js-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- js -->
    <script defer type="module" src="../js/edit_profile.js"></script>
    <title>Edit Profile</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar mx-5">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="./dashboard.html">
            <h3 class="hover">
              <i class="fa-solid fa-code"></i>
              DevConnector
            </h3>
          </a>

          <ul class="d-flex text-white mt-2 gap-5">
            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/profiles.html"
                >Developers</a
              >
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/posts.html">Posts</a>
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/dashboard.html">
                <i class="fa-solid fa-user"></i>
                Dashboard
              </a>
            </li>

            <li class="list-unstyled" id="logout">
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- :::::::::::::::: LOADER :::::::::::::::: -->
    <div id="loader-container">
      <div class="loader"></div>
    </div>
    <!-- :::::::::::::::: LOADER :::::::::::::::: -->

    <!-- :::::::::::::::: Tosts :::::::::::::::: -->
    <div class="alert-wrapper"></div>
    <!-- :::::::::::::::: Tosts :::::::::::::::: -->

    <main class="container my-5">
      <h1 class="fs mb-3 display-color">Edit Your Profile</h1>
      <p class="text-dark fs-4">Add some changes to your profile</p>
      <small class="">* = required field</small>

      <form class="mt-4 d-grid gap-4">
        <select class="form-select w-75" id="professionalStatus">
          <option selected disabled>* Select Professional Status</option>
          <option value="Developer">Developer</option>
          <option value="Junior Developer">Junior Developer</option>
          <option value="Senior Developer">Senior Developer</option>
          <option value="Manager">Manager</option>
          <option value="Student or Learning">Student or Learning</option>
          <option value="Instructor or Teacher">Instructor or Teacher</option>
          <option value="Intern">Intern</option>
          <option value="Other">Other</option>
        </select>
        <label for="company">
          <input
            id="company"
            type="text"
            placeholder="Company"
            class="form-control w-75"
          />
          <small class="form-text px-2"
            >Could be your own company or one you work for</small
          >
        </label>

        <label for="website">
          <input
            id="website"
            type="text"
            placeholder="Website"
            class="form-control w-75"
          />
          <small class="form-text px-2"
            >Could be your own or a company website</small
          >
        </label>
        <label for="location">
          <input
            id="location"
            type="location"
            placeholder="Location"
            class="form-control w-75"
          />
          <small class="form-text px-2"
            >City & state suggested (eg. Boston, MA)</small
          >
        </label>
        <label for="skills">
          <input
            id="skills"
            type="text"
            placeholder="* Skills"
            class="form-control w-75"
          />
          <small class="form-text px-2"
            >Please use comma separated values (eg.
            HTML,CSS,JavaScript,PHP)</small
          >
        </label>
        <label for="github">
          <input
            id="github"
            type="text"
            placeholder="Github Username"
            class="form-control w-75"
          />
          <small class="form-text px-2">
            If you want your latest repos and a Github link, include your
            username
          </small>
        </label>
        <label for="bio">
          <textarea
            id="bio"
            rows="3"
            class="w-75 form-control"
            placeholder="A short bio of yourself"
          ></textarea>
          <small class="form-text px-2">Tell us a little about yourself</small>
        </label>

        <div class="my-3 d-flex align-items-center gap-3">
          <span id="linksBtn" class="btn whiteBtn border">
            Add Social Network Links
          </span>
          <span> Optional</span>
        </div>
        <div class="links d-none d-grid gap-3">
          <input
            type="text"
            id=""
            class="form-control mx-5 w-50"
            placeholder="Twitter URL"
          />
          <input
            type="text"
            id=""
            class="form-control mx-5 w-50"
            placeholder="Instagram URL"
          />
          <input
            type="text"
            id=""
            class="form-control mx-5 w-50"
            placeholder="Facebook URL"
          />
          <input
            type="text"
            id=""
            class="form-control mx-5 w-50"
            placeholder="YouTube URL"
          />
          <input
            type="text"
            id=""
            class="form-control mx-5 w-50"
            placeholder="Linkedin URL"
          />
        </div>
        <div class="d-flex gap-3">
          <button type="submit">Submit</button>
          <a href="./dashboard.html">
            <button id="goback" class="whiteBtn border">Go Back</button>
          </a>
        </div>
      </form>
    </main>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>

</html>
