<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/main.css" />
    <!-- bootstrap js-->
    <!-- js -->
    <script src="../js/not_found.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <title>Not Found</title>
  </head>
  <body class="bg-secondary p-5 m-5 text-center">
    <h1 class="text-white">This Page Not Found 404</h1>
    <button class="mt-5">Go back</button>
    <script>
      let token = localStorage.getItem("UserToken");
      document.querySelector("button").addEventListener("click", () => {
        if (token) window.location.replace("./dashboard.html");
        else window.location.replace("../index.html");
      });
    </script>
  </body>
</html>
