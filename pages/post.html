<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/main.css" />
    <!-- axios -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- bootstrap js-->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- js -->
    <script defer type="module" src="../js/post.js"></script>

    <title>Post</title>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar mx-5">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="./dashboard.html">
            <h3 class="hover">
              <i class="fa-solid fa-code"></i>
              DevConnector
            </h3>
          </a>

          <ul class="d-flex text-white mt-2 gap-5">
            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/profiles.html"
                >Developers</a
              >
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/posts.html">Posts</a>
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/dashboard.html">
                <i class="fa-solid fa-user"></i>
                Dashboard
              </a>
            </li>

            <li class="list-unstyled" id="logout">
              <i class="fa-solid fa-right-from-bracket"></i>
              Logout
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- :::::::::::::::: LOADER :::::::::::::::: -->
    <div id="loader-container">
      <div class="loader"></div>
    </div>
    <!-- :::::::::::::::: LOADER :::::::::::::::: -->

    <!-- :::::::::::::::: Tosts :::::::::::::::: -->
    <div class="alert-wrapper"></div>
    <!-- :::::::::::::::: Tosts :::::::::::::::: -->

    <main class="container my-5">
      <a href="./posts.html">
        <button class="border whiteBtn">Back To Posts</button>
      </a>

      <div class="mt-5 post"></div>

      <div class="bg text-white w-100 p-3 mt-5">
        <h4>Leave a Comment</h4>
      </div>
      <form class="my-3">
        <textarea
          name="post"
          id="post"
          rows="6"
          class="w-100 form-control fs-5"
          placeholder="Comment the post..."
        ></textarea>
        <button class="mt-3" type="submit">Submit</button>
      </form>

      <!--======================== COMMMENTS PROFILE======================== -->
      <div class="comments mt-5"></div>
      <!--======================== COMMMENTS PROFILE======================== -->
    </main>

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
