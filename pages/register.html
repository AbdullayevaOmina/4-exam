<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      let token = localStorage.getItem("UserToken");
      if (token) window.location.replace("./dashboard.html");
    </script>
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <!-- css -->
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/register.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- ================================== HEADER START ================================== -->
    <header class="sticky-top">
      <nav class="navbar mx-5">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="../index.html">
            <h3 class="hover">
              <i class="fa-solid fa-code"></i>
              DevConnector
            </h3>
          </a>

          <ul class="d-flex text-white mt-2 gap-5">
            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/developers.html">
                Developers
              </a>
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover active" href="../pages/register.html">
                Register
              </a>
            </li>

            <li class="list-unstyled">
              <a class="nav-link hover" href="../pages/login.html"> Login </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- ================================== HEADER END ==================================== -->

    <div class="alert-wrapper"></div>

    <!-- ================================== MAIN START ==================================== -->
    <main class="container mt-5">
      <h1 class="mb-3 display-color">Sign Up</h1>
      <h3 class=""><i class="fa-solid fa-user"></i> Create Your Account</h3>
      <form class="my-5">
        <label for="name" class="form-label w-50">
          <input
            class="form-control"
            id="name"
            type="text"
            placeholder="Name"
          />
        </label>
        <label for="email" class="form-label w-50">
          <input
            class="form-control"
            id="email"
            type="email"
            placeholder="Email Adress"
          />
          <small id="emailHelp" class="form-text">
            This site uses Gravatar so if you want a profile image, use a
            Gravatar email
          </small>
        </label>
        <label for="password" class="form-label w-50">
          <input
            class="form-control"
            id="password"
            type="password"
            placeholder="Password"
          />
        </label>
        <label for="coniform-password" class="form-label w-50">
          <input
            class="form-control"
            id="coniform-password"
            type="password"
            placeholder="Coniform Password"
          />
        </label>

        <button type="submit" class="d-block mt-2">Regiter</button>
      </form>

      <div class="d-flex gap-2">
        <p class="">Already have an account?</p>
        <a class="nav-link display-color hover" href="../pages/login.html">
          Sign in
        </a>
      </div>
    </main>
    <!-- ================================== MAIN END ====================================== -->

    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js"
      integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script type="module" src="../js/register.js"></script>
  </body>
</html>
